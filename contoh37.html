<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Nilai Terbesar</p>
    <p id="demo"></p>

    <script>
        function findMax(){
            var i;
            var max = -Infinity;
            for(i = 0; i < arguments.length; i++){
                if (arguments[i] > max){
                    max = arguments[i];
                }
            }
            return max;
        }
        document.getElementById("demo").innerHTML = findMax(24, 56, 2)
    </script>
</body>
</html>
