<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Perkalian</p>
    <p id="demo"></p>
    

    <script>
        function kali(x, y){
            if(y === undefined){
                y = 3;
            }
            return x * y;
        }
        document.getElementById("demo").innerHTML = kali(7);
    </script>
</body>
</html>
